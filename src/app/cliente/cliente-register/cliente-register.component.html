<div class="container">
    <app-deslogar></app-deslogar>
    <app-logo></app-logo>
        <div class="form mt-5">
            <form>
                <div class="row col-12">
                    <div class="alert alert-success" role="alert" *ngIf="cadastroSucesso ==true">
                        Cadastro de Cliente Efetuado com sucesso!
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="erros.length>0">
                        Não foi possivel cadastrar o cliente, verifique os dados e tente novamente!.
                    </div>
                    <div class="col-6 col-md-6 col-lg-6">
                        <div class="form-outline">
                            <label class="form-label" for="senha">Nome:</label>
                            <input type="text" [(ngModel)]="cliente.nome" name="nome" class="form-control" placeholder="Informe seu nome."  />
                        </div>
                    </div>
                    <div class="col-6 col-md-6 col-lg-6">
                        <div class="form-check">
                            <div class="row">
                                <label class="form-label" for="senha">Tipo de Cliente:</label>
                                <div class="col-6 col-lg-6">
                                    <input class="form-check-input" type="checkbox" value="" [(ngModel)]="tipoCpf" name="tipoCpf"  >
                                    <label class="form-check-label" for="cpf">
                                        CPF
                                    </label>
                                </div>
                                <div class="col-6 col-lg-6">
                                    <input class="form-check-input" type="checkbox" value="" [(ngModel)]="tipoCnpj" name="tipoCnpj" >
                                    <label class="form-check-label" for="cnpj">
                                        CNPJ
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row col-12">
                    <div class="col-6 col-md-6 col-lg-6" *ngIf="tipoCpf==true">
                        <div class="form-outline mb-2 mt-3">
                            <label class="form-label" for="cpf" >CPF</label>
                            <input type="text" id="cpf" class="form-control" placeholder="Informe seu CPF." [(ngModel)]="cliente.cpf" name="cpf" *ngIf="tipoCpf==true"/>
                        </div>
                    </div>
                    <div class="col-6 col-md-6 col-lg-6" *ngIf="tipoCnpj==true">
                        <div class="form-outline mb-2 mt-3">
                            <label class="form-label" for="cpf" >CNPJ</label>
                            <input type="text" id="cnpj" class="form-control" placeholder="Informe seu CNPJ."  [(ngModel)]="cliente.cnpj" name="cnpj" *ngIf="tipoCnpj==true"/>
                        </div>
                    </div>
                    <div class="col-6 col-md-6 col-lg-6">
                        <div class="form-outline mb-2 mt-3">
                            <label class="form-label" for="endereconovo">Endereco Principal:</label> 
                            <input type="text" id="endereco" class="form-control" placeholder="Informe seu endereco principal." [(ngModel)]="cliente.endereco" name="endereco"/>
                        </div>
                        <!-- <div class="form-outline mb-2 mt-3">
                            <label class="form-label d-inline" for="endereconovo">Novo Endereço <i class="bi bi-plus-circle"></i></label> <br><br>
                            <label class="form-label" for="endereconovo">Endereço Opcional:</label> 
                            <input type="text" id="endereconovo" class="form-control" placeholder="Informe seu endereconovo principal." />
                        </div> -->
                       
                    </div>
                    <div class="col-6 col-md-6 col-lg-6">
                        <div class="form-outline mb-2 mt-3">
                            <label class="form-label" for="telefone">Telefone Principal:</label> 
                            <input type="text" id="telefone" class="form-control" placeholder="Informe seu telefone principal." [(ngModel)]="cliente.telefone" name="telefone"/>
                        </div>
                        <!-- <div class="form-outline mb-2 mt-3">
                            <label class="form-label d-inline" for="telefonenovo">Novo Telefone <i class="bi bi-plus-circle"></i></label> <br><br>
                            <label class="form-label" for="telefonenovo">Endereço Opcional:</label> 
                            <input type="text" id="telefonenovo" class="form-control" placeholder="Informe seu telefonenovo principal." />
                        </div> -->
                    </div>
                </div>
                <div class="row col-12">
                    <div class="col-4 col-lg-6 col-mb-6">
                        <button type="button" class="btn btn-primary btn-block"  (click)="incluirCliente()">Cadastrar Cliente</button>
                    </div>
                    <div class="col-4 col-lg-6 col-mb-6">
                        <button type="button" class="btn btn-primary btn-block" routerLink="/cliente-list" >Voltar a lista de
                            Clientes</button>
                    </div>
                </div>
            </form>
        </div>
</div>
<router-outlet></router-outlet>
